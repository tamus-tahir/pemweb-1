<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		// switch digunakan unuk nilai yang pasti dan jika kasusnya ada banyak
		// parseInt ==> mengubah string menjadi number
		// digunakan karena hasil inputan prompt adalah string
		let angka = parseInt(prompt('input angka :'));

		switch (angka) {
			case 1:
				alert("anda menginput angka 1");
				break;
			case 2:
				alert("anda menginput angka 2");
				break;
			case 3:
				alert("anda menginput angka 3");
				break;
			default:
				alert("data tidak ditemukan");
				break;
		}
	</script>
</body>

</html>
