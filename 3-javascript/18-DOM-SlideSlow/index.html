<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        img {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- membuat tag image, src dari gambar akan kita berikan dengan menggunakan dom javascript -->
    <img src="" alt="Image Slide" id="slide">

    <script>
        // membuat variabel i dengan nilai 0
        let i = 0;

        // membuat array images
        let images = ['img-1.jpg', 'img-2.jpg', 'img-3.jpg', 'img-4.jpg', 'img-5.jpg']

        // membuat fungsi changeImage
        function changeImage() {
            // membuat variabel slide yang isinya mengambil element yang id nya slide
            let slide = document.getElementById('slide');

            // mengisi nilai src pada variabel slide
            slide.src = images[i];

            // kondisi jika i lebih kecil dari panjang nilai images (yaitu panjang nilai array images = 5) - 1
            // kurang 1 karna index pada array hanya 0 - 4
            if (i < images.length - 1) {
                // i + 1
                i++;
            } else {
                // jika nilai i menjadi 5, nilai i akan dijadikan 0
                // karna index array images hanya sampai 4
                i = 0;
            }

            // mengatur waktu untuk mejalankan fungsi  changeImage dalam hal ini 3 detik
            // dimana setiap detik gambar akan berganti
            setTimeout("changeImage()", 3000);
        }

        // memangggil fungsi yang telah dibuat
        changeImage();

    </script>

</body>

</html>
