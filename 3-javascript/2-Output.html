<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- Menulis ke elemen HTML -->
	<h2>Part I</h2>
	<p id="test"></p>
	<script>
		// innerHTML
		document.getElementById("test").innerHTML = 5 + 6;

		// Menggunakan window alert / popup
		alert(5 + 6);

		// <!-- Menggunakan Console -->
		console.log(5 + 6);
	</script>
</body>

</html>
