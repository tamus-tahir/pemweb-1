<html lang="en">

<head>

<body>
	<script>
		// pengulangan

		// jika kondisi bernilai true jalankan aksinya
		// pengulangan akan terus terjadi sapai kondisinya bernilai false
		// jika i++ tidak ditulis maka akan terjadi invinity loop 

		// buat variabel i dengan value 1
		let i = 1;
		// cek kondisi ==> jika i lebih kecil dari 10 jalankan script berikut
		// selagi i lebih kecil dari 10 jalankan script di dalam kurung
		while (i < 10) {
			// cetak nilai i
			console.log(i);

			// i + 1
			i++;
		}
		//  kondisi ini akan berulang sampai nilai i tidak lebih kecil dari 10
	</script>
</body>
