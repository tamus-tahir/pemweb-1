<!-- menyatakan bahwa file ini menggunakan HTML 5 -->
<!DOCTYPE html>

<!-- 
    Tag HTML (tag pembuka) memberi informasi bahwa semua tag yang berada didalam tag <HTML> merupakan gambaran dari dokumen HTML 
    lang="id" yang berarti bahwa dokumen HTML5 yang kita buat berbahasa Indonesia
-->
<html lang="id">

    <!-- memberikan informasi terkait halaman web. -->
<head>
    <!-- mendefinisikan bahwa dokumen HTML5 yang kita buat menggunakan pengodean karakter UTF-8.-->
    <meta charset="UTF-8">

    <!-- menginstruksikan agar dokumen HTML yang kita buat ditampilkan pada Internet Explorer versi terbaru -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- digunakan untuk mengontrol bagaimana dokumen HTML ditampilkan pada perangkat mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tag <TITLE> tugasnya adalah memberikan informasi berupa judul dokumen HTML. -->
    <title>Document</title>
</head>
<body>
    <!-- 
	    Tag <BODY> tugasnya adalah memberikan isi dari suatu dokumen yang akan ditampilkan oleh web browsernya. 
    -->
</body>

<!-- Tag HTML (tag penutup) -->
</html>
