<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- audio -->
    <!-- 
        controls menampilkan menu kontrol
		autoplay memutar audio secara otomatis
        (tapi sekarang semua browser sudah menonaktifkan autoplay)
		loop untuk memutar audio secara berulang 
        muted untuk menonaktifkan suara
    -->
	<audio controls loop  >
		<source src="audio.mp3"> your browser not supported
	</audio>

    <hr>

    <!-- video -->
    <!-- 
        untuk video autoplay bisa dijalankan jika suaranya di muted
    -->
    <video controls autoplay loop muted width="500">
		<source src="video.mp4" > your browser not supported
	</video>

    <hr>
    <!-- embed youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ssvu2yncgWU" frameborder="0"
		allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <hr>
    <!-- embed map -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7947.528371182762!2d119.47613366977541!3d-5.141623299999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dbee32a48f63467%3A0x3d78bbc520587e7b!2sUNITAMA!5e0!3m2!1sen!2sid!4v1665457416511!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
