<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        src digunakan untuk menulis sumber gambar
        alt digunakan untuk menampilkan teks jika gambar terjadi eror
        jika width saja yang diberikan nilai maka ukuran gambar akan mengikuti proposi gambar ukuran default adalah pixel
    -->
    <img src="unitama.png" alt="Logo Unitama" width="200" height="200">

    <hr>

    <!-- source gambar bisa berupa link ke url lain -->
    <img src="https://unitama.ac.id/wp-content/uploads/2018/06/cropped-logo-unitama-512-x-512-192x192.png" alt="">

    <hr>

    <!-- bungkus tag img dengan tag a supaya gambar bisa di link ke url lain -->
    <a href="https://unitama.ac.id/">
        <img src="https://unitama.ac.id/wp-content/uploads/2018/06/cropped-logo-unitama-512-x-512-192x192.png" alt="">
    </a>
</body>
</html>
